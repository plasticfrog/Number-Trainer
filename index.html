<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pad Pro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="main-container">
        <h1>Number Pad Pro</h1>
        
        <div id="setup-area">
            <label for="test-size">Test Length:</label>
            <select id="test-size">
                <option value="15">15 Numbers</option>
                <option value="25">25 Numbers</option>
                <option value="40">40 Numbers</option>
            </select>
            <br><br>
            <button id="start-btn">Start Sprint</button>
        </div>

        <div id="game-area" class="hidden">
            <div id="stats">
                <span>Time: <span id="timer">0.0</span>s</span>
                <span>Progress: <span id="progress">0</span>/<span id="total-count">0</span></span>
            </div>
            <div id="target-number">----</div>
            <input type="text" id="user-input" autocomplete="off" placeholder="Type..." disabled>
        </div>

        <div id="results" class="hidden">
            <h2>Performance Report</h2>
            <div class="detailed-stats">
                <p>Total Time: <strong id="final-time">0</strong>s</p>
                <p>Accuracy: <span id="accuracy">0</span>%</p>
                <p>Avg. Speed: <span id="avg-speed">0</span>s per set</p>
            </div>
            <h3>Local Leaderboard</h3>
            <ul id="leaderboard-list"></ul>
            <button onclick="location.reload()">Reset Test</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
