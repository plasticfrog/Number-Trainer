<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Pad Trainer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Number Pad Trainer</h1>
        <div id="stats">
            <span>Time: <span id="timer">60</span>s</span>
            <span>Score: <span id="score">0</span></span>
        </div>
        
        <div id="display-area">
            <div id="target-number">Press Start</div>
        </div>

        <input type="text" id="user-input" autocomplete="off" placeholder="Type here..." disabled>
        
        <button id="start-btn">Start Test</button>

        <div id="results" class="hidden">
            <h2>Test Complete!</h2>
            <p>Final Score: <span id="final-score">0</span></p>
            <p>Accuracy: <span id="accuracy">0</span>%</p>
            <button onclick="location.reload()">Try Again</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
