<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NP-TRAIN // PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-frame" id="app-frame">
        <header>
            <h1>NP-TRAINER <span class="version">v2.0</span></h1>
        </header>
        
        <div id="setup-area">
            <div class="control-group">
                <label>SPRINT LENGTH</label>
                <select id="test-size">
                    <option value="15">15 ROUNDS</option>
                    <option value="25">25 ROUNDS</option>
                    <option value="40">40 ROUNDS</option>
                </select>
            </div>
            <button id="start-btn" class="btn-primary">START SPRINT</button>
        </div>

        <div id="game-area" class="hidden">
            <div class="dashboard">
                <div class="stat-box">TIME <span id="timer">0.0</span></div>
                <div class="stat-box">COUNT <span id="progress">0</span>/<span id="total-count">0</span></div>
            </div>
            <div id="target-number">----</div>
            <input type="text" id="user-input" autocomplete="off" spellcheck="false" placeholder="READY..." disabled>
        </div>

        <div id="results" class="hidden">
            <div class="report-card">
                <h2>SESSION REPORT</h2>
                <div class="data-grid">
                    <div class="data-item"><span>TOTAL TIME</span> <strong id="final-time">0</strong>s</div>
                    <div class="data-item"><span>ACCURACY</span> <strong id="accuracy">0</strong>%</div>
                    <div class="data-item"><span>LATENCY</span> <strong id="avg-speed">0</strong>s</div>
                </div>
                <h3>RECENT TOP SPRINT TIMES</h3>
                <ul id="leaderboard-list"></ul>
                <button onclick="location.reload()" class="btn-secondary">RESET MODULE</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
