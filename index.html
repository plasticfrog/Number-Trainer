<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NP-TRAINER PRO</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app-container" id="app-container">
        <!-- SETUP SCREEN -->
        <div id="setup-area">
            <h1 class="brand">NP.PRO <span class="sub">TRAINER</span></h1>
            <div class="control-wrapper">
                <label>SPRINT LENGTH</label>
                <select id="test-size">
                    <option value="15">15 ROUNDS</option>
                    <option value="25">25 ROUNDS</option>
                    <option value="40">40 ROUNDS</option>
                </select>
            </div>
            <button id="start-btn">INITIALIZE SPRINT</button>
        </div>

        <!-- GAME SCREEN -->
        <div id="game-area" class="hidden">
            <div class="hud">
                <div>TIME: <span id="timer">0.0</span>s</div>
                <div>PROGRESS: <span id="progress">0</span>/<span id="total-count">0</span></div>
            </div>
            <div id="target-number">----</div>
            <input type="text" id="user-input" autocomplete="off" spellcheck="false" placeholder="TYPE THE NUMBER..." disabled>
        </div>

        <!-- RESULTS SCREEN (Handled by JS alert/reload for now) -->
        <div id="results" class="hidden">
            <h2 class="results-title">SESSION REPORT</h2>
            <div class="metrics">
                <div class="metric-row"><span>TOTAL TIME</span> <strong id="final-time">0</strong>s</div>
                <div class="metric-row"><span>ACCURACY</span> <strong id="accuracy">0</strong>%</div>
            </div>
            <button onclick="location.reload()" class="btn-reset">RE-INITIALIZE</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
